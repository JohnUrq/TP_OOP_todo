<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   
    <link rel="stylesheet" href="../api/views/normalize.css"> </link>
    <link rel="stylesheet" href="../api/views/style.css"> </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    
    <div class="container">
      <div id="header">
        <div>My To Do App</div>
        <div><i class="fa-solid fa-bars"></i></div>
      </div>
    
     <!-- To do lists here -->
     <div id="todo-lists-container" ></div>
       
        <button id="create-list-btn" class="submit-button"> To Do List</button>
      
    
  </div>
  <div id="templates">
    <div id="template-todo">
      <div class="list-item">
        <div><input type="checkbox" class="default-checkbox"></div>
        <div class="list-item-text">Pick up shopping</div>
        <div name="delete"><i class="fa-solid fa-trash"></i></div>
      </div>
    </div>
    <div id="template-todo-list">
      <div class="todo-list">
        <div class="list-title">
          <div name="list-title">My very First To Do List</div>
          <div name="delete"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div name="list-items">
        </div>
        <div class="input-box-container">
          <input type="text" 
          placeholder="Add new to-do.." class="input-box new-to-do-box"> 
        </div>
      </div>
    </div>
  </div>
  <!-- This js was created in January! -->
  <!-- Type into the to do list box and press enter - key logs enter and prints out on console -->
  <script type="text/javascript">
    document.querySelector(".new-to-do-box").addEventListener("keypress", function(e) {
      if(e.key == "Enter") {
        console.log("Enter pressed")
        fetch("http://localhost:8888/Tom%20Lessons/TP_OOP/todo%20list/api/todos/create?title=" + this.value + "&list_id=20")
       
      }
    })
  </script>
   <script src="../api/views/scripts.js" type="text/javascript"></script>
  </body>
</html>
